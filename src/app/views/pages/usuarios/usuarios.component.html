<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input #input (keyup)="buscarUsuario( input.value )" type="text" class="form-control" placeholder="buscar usuario ..." />
            </div>
        </div>
    </div>
</div>
<div class="row" *ngIf="cargando">
    <div class="col-sm-12">


        <div class="alert alert-warning text-center">
            <strong>Cargando</strong>
            <br>
            <div class="spinner spinner-4"></div>
            <br>
            <strong>espere por favor</strong>
        </div>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <h3 class="card-title">Usuarios registrados ( <small>{{ totalRegistros }}</small> )</h3>


                <table class="table table-bordered table-striped table-sm table-hover table-responsive">
                    <thead>
                        <tr>
                            <th>Imagen</th>
                            <th>Correo</th>
                            <th>Nombre</th>
                            <th>Role</th>
                            <th>Auth</th>
                            <th></th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr *ngFor="let usuario of usuarios">
                            <td class="w70">
                                <img (click)="mostrarModal( usuario._id )" [src]="usuario.img | imagen" class="img-50 img-avatar pointer">
                            </td>
                            <td>
                                {{ usuario.email }}
                            </td>
                            <td>{{ usuario.nombre }}</td>
                            <td>

                                <select [(ngModel)]="usuario.role" name="role" class="form-control">
                                    <option value="ADMIN_ROLE">ADMIN_ROLE</option>
                                    <option value="USER_ROLE">USER_ROLE</option>
                                </select>

                            </td>
                            <td>
                                <label *ngIf="usuario.google" class="badge badge-success">Google</label>
                                <label *ngIf="!usuario.google" class="badge badge-info">Normal</label>
                            </td>
                            <td>
                                <button (click)="guardarUsuario( usuario )" class="btn btn-primary">
                                <i class="fa fa-save"></i>
                              </button>

                                <button (click)="borrarUsuario( usuario )" class="btn btn-danger">
                                  <i class="fa fa-trash-o"></i>
                                </button>
                            </td>
                        </tr>

                    </tbody>

                </table>
                <button (click)="cambiarDesde(-5)" class="btn btn-secondary">
                  Anteriores
                </button>
                <button (click)="cambiarDesde(5)" class="btn btn-secondary">
                    Siguientes
                </button>
                <div>
                <table id='table' datatable  [dtOptions]="dtOptions"  class="table table-bordered table-striped table-sm table-hover table-responsive">
                    <thead>
                        <tr>
                            <th>Imagen</th>
                            <th>Correo</th>
                            <th>Nombre</th>
                            <th>Role</th>
                            <th>Auth</th>
                            <th></th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr *ngFor="let usuario of datosTabla">
                            <td class="w70">
                                <img (click)="mostrarModal( usuario._id )" [src]="usuario.img | imagen" class="img-50 img-avatar pointer">
                            </td>
                            <td>
                                {{ usuario.email }}
                            </td>
                            <td>{{ usuario.nombre }}</td>
                            <td>

                                <select [(ngModel)]="usuario.role" name="role" class="form-control">
                                    <option value="ADMIN_ROLE">ADMIN_ROLE</option>
                                    <option value="USER_ROLE">USER_ROLE</option>
                                </select>

                            </td>
                            <td>
                                <label *ngIf="usuario.google" class="badge badge-success">Google</label>
                                <label *ngIf="!usuario.google" class="badge badge-info">Normal</label>
                            </td>
                            <td>
                                <button (click)="guardarUsuario( usuario )" class="btn btn-primary">
                                <i class="fa fa-save"></i>
                              </button>

                                <button (click)="borrarUsuario( usuario )" class="btn btn-danger">
                                  <i class="fa fa-trash-o"></i>
                                </button>
                            </td>
                        </tr>

                    </tbody>

                </table>
            </div>

            </div>
        </div>
    </div>

</div>
